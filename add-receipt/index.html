<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <title>Buy Books</title>
</head>

<body class="m-2">
  <h1>Books:</h1>
  <h2>Thông tin khách hàng</h2>
  <div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
      data-bs-target="#chooseCustomerModal">
      Chọn khách hàng
    </button>

    <!-- Modal -->
    <div class="modal fade" id="chooseCustomerModal" tabindex="-1" aria-labelledby="chooseCustomerModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="chooseCustomerModalLabel">Chọn khách hàng</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
              id="choose-customer-close-modal"></button>
          </div>
          <div class="modal-body">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Tên khách hàng</th>
                  <th scope="col">SĐT</th>
                  <th scope="col">Email</th>
                  <th scope="col">Tổng nợ</th>
                </tr>
              </thead>
              <tbody id="customer-list">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    ID: <span id="customer-id"></span> <br />
    Họ tên: <span id="customer-name"></span> <br />
    SĐT: <span id="customer-phone"></span> <br />
    Email: <span id="customer-email"></span> <br>
    Tổng nợ: <span id="customer-total-debt"></span> <br>
  </div>

  <h2>Hoá đơn</h2>

  <!-- Button trigger modal -->
  <div>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addBookModal">
        (+) Thêm sách
      </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addBookModalLabel">Thêm Sách</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="buy-books">
              <table class="table table-success table-striped">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Tên sách</th>
                    <th scope="col">Tác giả</th>
                    <th scope="col">NXB</th>
                    <th scope="col">Giá bán</th>
                    <th scope="col">Còn lại</th>
                    <th scope="col">Số lượng mua</th>
                  </tr>
                </thead>
                <tbody id="book-list"></tbody>
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btn-close-add-book-modal">
                Đóng
              </button>
              <button type="button" class="btn btn-primary" id="btn-buy-books">Thêm</button>
            </div>
          </div>
        </div>
      </div>
      <!-- End Modal -->
    </div>
    <div id="receipt">
      <div>
        <table class="table table-success table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Tên sách</th>
              <th scope="col">Tác giả</th>
              <th scope="col">Đơn giá</th>
              <th scope="col">Số lượng</th>
              <th scope="col">Thành tiền</th>
            </tr>
          </thead>
          <tbody id="receipt-book-list"></tbody>
        </table>
      </div>
      <div>
        <div class="d-flex justify-content-end">Tổng tiền:<span id="receipt-total-cost">0</span> <span>VNĐ</span></div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Số tiền</span>
          <input type="number" class="form-control" aria-label="money" aria-describedby="basic-addon1">
          <span class="input-group-text" id="basic-addon1">VNĐ</span>
        </div>
        <div class="d-flex justify-content-center">
          <!-- <button type="submit">Thanh toán</button> -->
          
          <button class="btn btn-success" type="submit">Tạo hoá đơn</button>
        </div>
      </div>
    </div>


    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"></script>
    <script type="module" src="./index.js"></script>
    <script type="module" src="./receipt.js"></script>
    <script type="module" src="./customer.js"></script>
</body>

</html>
